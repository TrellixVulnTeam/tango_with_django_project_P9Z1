<!DOCTYPE html>
<html>
    <body>
        <h1>{{ category_name }}</h1>
        
        <a href="/rango/{{ category_name }}/add_page">Add page</a>
        
        {% if category %}
            {% if pages %}
            <ul>
                {% for page in pages %}
                <li><a href="{{ page.url }}">{{ page.title }}</a></li>
                {% endfor %}
            </ul>
            {% else %}
                <strong>No pages currently in {{ category_name }}.</strong>
            {% endif %}
        {% else %}
            The specified category {{ category_name }} does not exist!
        {% endif %}
    </body>
</html>
