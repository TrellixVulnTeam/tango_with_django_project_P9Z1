<!DOCTYPE html>
<!-- <!DOCTYPE> 声明必须是 HTML 文档的第一行，表示 HTML 版本 -->
{% load staticfiles %}
<html>
    
    <head>
        <title>Rango</title>
    </head>
    
    <body>
        <h1>Rango says...hello world!</h1>        
        
        {% if categories %}
            <ul>
                {% for category in categories %}
                <li>{{ category.name }}</li>
                {% endfor %}
            </ul>
        {% else %}
            <strong>There are no categories present.</strong>
        {% endif %}
        
        <a href="/rango/about">about</a>
    </body>
    
</html>
