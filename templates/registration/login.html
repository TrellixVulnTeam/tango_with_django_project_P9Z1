{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block body %}

    <link href="http://getbootstrap.com/examples/signin/signin.css" rel="stylesheet">

    <form class="form-signin" role="form" method="post" action=".">
        {% csrf_token %}
        
        <h2 class="form-signin-heading">Login to Rango</h2>
        <input class="form-control" placeholder="Username" id="id_username" 
            maxlength="254" name="username" type="text" required autofocus/>
        <input class="form-control" placeholder="Password" id="id_password"
            name="password" type="text" required />
        <br />
        <button class="btn btn-lg btn-primary btn-block type="submit">Sign in</button>
    </form>
{% endblock %}
