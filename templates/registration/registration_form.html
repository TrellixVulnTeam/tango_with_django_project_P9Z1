{% extends "base.html" %}

{% block body %}
<h1 class="page-header">Register here</h1>
    <form method="post" action=".">
        {% csrf_token %}
        <!-- 将 {{ form.as_p }} 扩展开来，需要装饰就没那么方便了  -->        
        
        <div class="form-group">
            <p class="required">
                <label for="id_username">Username:</label>
                <input class="form-control" id="id_username" maxlength="30" name="username" type="text" placeholder="Enter username" />
            </p>
        </div>
        
        <div class="form-group">
            <p class="required">
                <label for="id_email">Email:</label>
                <input class="form-control" id="id_email" maxlength="30" name="email" type="text" placeholder="Enter email" />
            </p>
        </div>
        
        <div class="form-group">
            <p class="required">
                <label for="id_password">Password1:</label>
                <input class="form-control" id="id_password1" maxlength="30" name="password1" type="password" placeholder="Enter password1" />
            </p>
        </div>
        
        <div class="form-group">
            <p class="required">
                <label for="id_password2">password2:</label>
                <input class="form-control" id="id_password2" maxlength="30" name="password2" type="password" placeholder="Enter password2" />
            </p>
        </div>
        
        <button type="submit" class="btn btn-default" name="register">Register</button>
    </form>
{% endblock %}
